<html>
    <head>
        <title>Edit Ranking</title>
    </head>
    <body>
        <h1>Edit Ranking</h1>
        <div>
            <form action="" method="post" name="ranking_form">
                {{ ranking_form.hidden_tag() }}
                Team Title: {{ ranking_form.title }}<br>
                <div>
                    <table>
                        <tr>
                            <th> item name </th>
                            <th> place </th>
                            <th> rankng category </th>
                            <th> item image url</th>
                            <th> item image </th>
                            <th> delete </th>
                        </tr>
                        {% for item in ranking_form.items %}
                        <tr>
                            <td>{{ item.item_name }}</td>
                            <td>{{ item.place }}</td>
                            <td>{{ item.ranking_category }}</td>
                            <td>{{ item.item_image }}</td>
                            <td><img src="{{ item.item_image.data }}" alt="" border=3 height=50 width=50></img></td>
                            <td><input type="checkbox" class='toggle' checked data-toggle="toggle"></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <p><input type="submit" name="edit" value="Send"></p>
            </form>
        </div>
    </body>
</html>
